<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<title> Responsive Login and Signup Form </title>-->

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <!-- Signup Form -->
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#" name="signupForm" onsubmit="return validateForm()">
                        <div class="field input-field">
                            <input type="text" name="first_name" placeholder="First Name" class="input" onblur="validateFirstName()">
                            <div class="error-message" id="first_name-error"></div>
                        </div>

                        <div class="field input-field">
                            <input type="text" name="last_name" placeholder="Last Name" class="input" onblur="validateLastName()">
                            <div class="error-message" id="last_name-error"></div>
                        </div>

                        <div class="field input-field">
                            <input type="email" name="email" placeholder="Email" class="input" onblur="validateEmail()">
                            <div class="error-message" id="email-error"></div>
                        </div>

                        <div class="field input-field">
                            <input type="date" name="dob" placeholder="Date Of Birth (DD/MM/YYYY) " class="input" onblur="validateDOB()">
                            <div class="error-message" id="dob-error"></div>
                        </div>

                        <div class="field input-field">
                            <input type="password" name="password" placeholder="Create password" class="password" onblur="validatePassword()">
                            <div class="error-message" id="password-error"></div>
                        </div>

                        <div class="field input-field">
                            <input type="password" name="confirm_password" placeholder="Confirm password" class="password" onblur="validateConfirmPassword()">
                            <div class="error-message" id="confirm-password-error"></div>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
